<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="http://maps.google.com/maps/api/js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous">
  </script>
  <script src="static/gmaps.min.js"></script>
  <script src="static/vue.min.js"></script>
  <script src="static/vue-resource.min.js"></script>

  <style type="text/css">
    #map {
      width: 100%;
      height: 500px;
    }
    .custom-menu {
      display: none;
      z-index: 1000;
      position: absolute;
      overflow: hidden;
      border: 1px solid #CCC;
      white-space: nowrap;
      font-family: sans-serif;
      background: #FFF;
      color: #333;
      border-radius: 5px;
    }
    .custom-menu li {
      padding: 8px 12px;
      cursor: pointer;
    }
    .custom-menu li:hover {
      background-color: #DEF;
    }
  </style>
</head>
<body id="app">
  <!-- main part -->
  <h1>{{ message }}</h1>
  <div id="map"></div>
  <!-- invisible elements -->
  <ul class='custom-menu'>
    <li data-action="first">First thing</li>
    <li data-action="second">Second thing</li>
    <li data-action="third">Third thing</li>
  </ul>
  <!-- js imports -->
  <script src="static/src/js/config.js"></script>
  <script src="static/src/js/event.js"></script>
  <script src="static/src/js/map.js"></script>
</body>
</html>
